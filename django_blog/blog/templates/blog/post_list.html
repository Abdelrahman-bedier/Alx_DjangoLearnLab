{% extends 'base.html' %}

{% block content %}
  <h2>Blog Posts</h2>
  <a href="{% url 'post_create' %}">Create New Post</a>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a> - {{ post.published_date }}
        {% if post.author == request.user %}
          <a href="{% url 'post_update' post.pk %}">Edit</a>
          <a href="{% url 'post_delete' post.pk %}">Delete</a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
